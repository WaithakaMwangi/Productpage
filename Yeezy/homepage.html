<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike Air Yeezy</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="main-container">


        <!-- Top Shape -->
        <div class="top-shape"></div>

        <!-- Product Card -->
        <div class="product-card">


            <!-- Left Section -->
            <div class="product-info">

                <!-- Back Button -->
                <button class="back-button">&larr;</button>


                <div class="header">

                    <h1>Nike Air Yeezy</h1>
                    <p class="price">$ 450.00</p>
                </div>



                <!-- Navigation Tabs -->
                <nav class="tabs">
                    <a href="#" class="active">Description</a>
                    <a href="#">Details</a>
                    <a href="#">Reviews</a>
                    <a href="#">Size & Fit</a>
                </nav>

                <!-- Description -->
                <p class="description">
                    Snake and lizard back heel shape composed of exception catches, the second generation of limits and
                    sought more crazy expensive.</p>
                </p>

                <!-- Colors Section -->
                <div class="colors">
                    <p>Colours</p>
                    <div class="color-dots">
                        <span class="dot green"></span>
                        <span class="dot teal"></span>
                        <span class="dot beige"></span>
                        <span class="dot light-blue"></span>

                    </div>
                </div>

                <!-- Quantity Section -->
                <div class="quantity">
                    <p>Quantity</p>
                    <hr>
                    <div class="quantity-select">
                        <button>-</button>
                        <span>1</span>
                        <button>+</button>
                    </div>
                </div>

                <!-- Actions -->
                <div class="actions">
                    <button class="add-to-cart">
                        <p>Add to Card</p>
                        <hr>
                    </button>
                    <button class="wishlist">
                        <p>Wishlist</p>
                        <hr>
                    </button>
                </div>
            </div>

            <!-- Right Section -->

            <div class="product-image-container">
                <div class="product-image-border">

                </div>
                <span class="image_shadow"><img src="shoe.png" alt="Nike Air Yeezy" class="product-image"></span>
                <!-- Top Right Buttons -->
                <div class="top-right-buttons">
                    <a href="#">Account</a>
                    <a href="#">Card</a>
                </div>
            </div>
        </div>
        <!-- Bottom Shape -->
        <div class="bottom-shape"></div>
    </div>

</body>

</html>
